name: "Test run Action"

inputs:
  repository_name:
    description: |
      Service repository name (without organization prefix)
      Example: 'qubership-consul' for https://github.com/Netcracker/qubership-consul
    required: true

  service_name:
    description: |
      Service name
    required: true

runs:
  using: 'composite'
  steps:
    - name: Port-forward service
      shell: bash
      run: |
        kubectl get svc ${{service_name}} -n env
        kubectl describe svc ${{service_name}} -n env
        echo "üöÄ Starting kubectl port-forward in background..."

        kubectl port-forward svc/${{service_name}} 8080:8080 -n env > port-forward.log 2>&1 &
        echo $! > port_forward_pid.txt

        for i in {1..10}; do
          if nc -z localhost 8080; then
            echo "‚úÖ Port-forward is working"
            break
          fi
          echo "‚è≥ Waiting for port-forward..."
          sleep 2
        done

        if ! nc -z localhost 8080; then
          echo "‚ùå Port-forward did not start in time"
          cat port-forward.log
          exit 1
        fi

    - name: Run Newman
      uses: matt-ball/newman-action@v2.0.0
      with:
        collection: ./${{repository_name}}/.github/actions/tests/collection.json
        environment: ./${{repository_name}}/.github/actions/tests/environment.json
